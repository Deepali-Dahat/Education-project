<div class="modal fade" id="basicModal1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Notice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="getAddedNotice" (ngSubmit)="getAddednotice(getAddedNotice.value)">
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-default" formControlName="title"
                            placeholder="Enter notice">
                       </div>
                       
                        
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                             <textarea class="form-txtarea form-control"
                             formControlName="description" rows="3" id="comment"></textarea>
                        </div>
                       
                        
                    </div> 
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Select Standard</label>
                        <div class="col-sm-9">
                            <select #dropdown class="me-sm-2 default-select form-control wide" 
                            id="inlineFormCustomSelect"  formControlName="standard_id"
                            (change)="getChapterDropdown(dropdown.value)">
                                
                                <option selected *ngFor="let option1 of Standard" [value]="option1.id">
                                    {{option1.standard}}</option>
                               
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Notice</button>
                    </div>
                </form>

            </div>
           
        </div>
    </div>
</div>
<!--ends-->

<div class="modal fade" id="basicModal2">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Notice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="EditNotice" (ngSubmit)="getUpdateNotice(EditNotice.value)">
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Title</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input-default" formControlName="title"
                            placeholder="Enter notice">
                       </div>
                       
                        
                    </div>
                    
                    <div class="mb-3 row">
                        <label class="col-sm-3 col-form-label">Description</label>
                        <div class="col-sm-9">
                             <textarea class="form-txtarea form-control"
                             formControlName="description" rows="3" id="comment"></textarea>
                        </div>
                       
                        
                    </div> 
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger light" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-warning" data-bs-dismiss="modal">Update Notice</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
